services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./berneby-website
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_STRAPI_API_URL=http://cms:1337
      - NEXT_PUBLIC_BACKEND_API_URL=http://backend:3001
    volumes:
      - ./berneby-website:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - cms
      - backend
    networks:
      - berneby-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - SMTP_HOST=smtp.ionos.com
      - SMTP_PORT=587
      - SMTP_USER=contact@berneby.com
      - SMTP_PASS=bukge7-kihbav-sobvoV
      - CONTACT_EMAIL=contact@berneby.com
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - database
    networks:
      - berneby-network

  # CMS (Strapi)
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi123
      - JWT_SECRET=your-jwt-secret
      - ADMIN_JWT_SECRET=your-admin-jwt-secret
      - APP_KEYS=your-app-keys
      - API_TOKEN_SALT=your-api-token-salt
      - TRANSFER_TOKEN_SALT=your-transfer-token-salt
    depends_on:
      - database
    networks:
      - berneby-network

  # Database (PostgreSQL)
  database:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=strapi
      - POSTGRES_USER=strapi
      - POSTGRES_PASSWORD=strapi123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - berneby-network

volumes:
  postgres_data:

networks:
  berneby-network:
    driver: bridge 